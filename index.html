    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .theme-transition {
            transition: all 0.7s ease;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .theme-light {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #2d3748;
            --border-color: rgba(226, 232, 240, 0.8);
            --accent-color: #4a5568;
            --button-gradient: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            --hover-color: rgba(237, 242, 247, 0.8);
        }
        
        .theme-dark {
            --bg-gradient: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            --card-bg: rgba(45, 55, 72, 0.8);
            --text-color: #f7fafc;
            --border-color: rgba(74, 85, 104, 0.8);
            --accent-color: #e2e8f0;
            --button-gradient: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            --hover-color: rgba(74, 85, 104, 0.8);
        }
        
        .theme-brown {
            --bg-gradient: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #7c2d12;
            --border-color: rgba(251, 211, 141, 0.8);
            --accent-color: #7c2d12;
            --button-gradient: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            --hover-color: rgba(254, 243, 199, 0.8);
        }
        
        .theme-gray {
            --bg-gradient: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #4a5568;
            --border-color: rgba(226, 232, 240, 0.8);
            --accent-color: #4a5568;
            --button-gradient: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            --hover-color: rgba(237, 242, 247, 0.8);
        }
        
        .theme-green {
            --bg-gradient: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #22543d;
            --border-color: rgba(167, 243, 208, 0.8);
            --accent-color: #22543d;
            --button-gradient: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            --hover-color: rgba(198, 246, 213, 0.8);
        }
        
        .theme-blue {
            --bg-gradient: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #2c5282;
            --border-color: rgba(144, 205, 244, 0.8);
            --accent-color: #2c5282;
            --button-gradient: linear-gradient(135deg, #3182ce 0%, #2b6cb0 100%);
            --hover-color: rgba(190, 227, 248, 0.8);
        }
        
        .theme-purple {
            --bg-gradient: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #6b46c1;
            --border-color: rgba(216, 180, 254, 0.8);
            --accent-color: #6b46c1;
            --button-gradient: linear-gradient(135deg, #805ad5 0%, #6b46c1 100%);
            --hover-color: rgba(233, 213, 255, 0.8);
        }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            transition: background 0.5s ease, color 0.5s ease;
        }
        
        .theme-card {
            background: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        
        .theme-button {
            background: var(--button-gradient);
            
        }
        
        .theme-input {
            background: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        
        .theme-hover:hover {
            background: var(--hover-color);
        }
        
        .shortcut-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .shortcut-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .shortcut-box.active {
            background: var(--button-gradient);
            border-color: transparent;
        }
        
        .shortcut-box.active img {
            filter: brightness(0) invert(1);
        }
        
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .search-modal-content {
            width: 90%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .search-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }
        
        .search-shortcuts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        
        .search-shortcuts-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.7;
        }
        
        .search-instructions {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
            text-align: center;
        }
        
        .search-example {
            display: inline-block;
            background: var(--hover-color);
            padding: 4px 8px;
            border-radius: 6px;
            margin: 0 4px;
            font-family: monospace;
        }
        
        .history-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .history-item:hover {
            background: var(--hover-color);
        }
        
        .custom-theme-sliders {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 16px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .slider-label {
            min-width: 80px;
            font-size: 14px;
        }
        
        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: var(--border-color);
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
        }
        
        .theme-preview {
            width: 100%;
            height: 60px;
            border-radius: 12px;
            margin-top: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .bg-image-preview {
            width: 100%;
            height: 100px;
            border-radius: 12px;
            margin-top: 8px;
            background-size: cover;
            background-position: center;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .logo {
            width: 180px;
            
            border-radius: 12px;
            margin-right: 7px;
            margin-top:5px;
            
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .platform-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 16px;
        }
        
        .platform-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .platform-tab.active {
            background: var(--button-gradient);
            color: white;
            border-color: transparent;
        }
        
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
            max-height: 400px;
            overflow-y: auto;
            padding: 8px;
        }
        
        .platform-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 8px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .platform-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .platform-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .platform-name {
            font-size: 12px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>

        // Initialize the app

            renderPlatformTabs();
            renderPlatformGrid();
            renderSearchHistory();
            setupEventListeners();
            updateThemePreview();
        }

        // Render platform tabs
        function renderPlatformTabs() {
            platformTabs.innerHTML = '';
            
            const categories = [
                { id: 'all', name: 'All Platforms', icon: 'grid' },
                { id: 'search', name: 'Search Engines', icon: 'search' },
                { id: 'android', name: 'Android Stores', icon: 'smartphone' },
                { id: 'ios', name: 'iOS Stores', icon: 'tablet' },
                { id: 'social', name: 'Social Media', icon: 'users' },
                { id: 'shopping', name: 'Shopping', icon: 'shopping-cart' },
                { id: 'media', name: 'Media', icon: 'play' },
                { id: 'development', name: 'Development', icon: 'code' }
            ];
            
            categories.forEach(category => {
                const tab = document.createElement('div');
                tab.className = `platform-tab ${currentCategory === category.id ? 'active' : ''}`;
                tab.setAttribute('data-category', category.id);
                tab.innerHTML = `
                    <i data-lucide="${category.icon}" class="w-4 h-4 inline mr-2"></i>
                    ${category.name}
                `;
                tab.addEventListener('click', () => {
                    currentCategory = category.id;
                    renderPlatformTabs();
                    renderPlatformGrid();
                });
                
                platformTabs.appendChild(tab);
            });
            
            // Refresh icons
            setTimeout(() => {
                lucide.createIcons();
            }, 100);
        }

        // Render platform grid
        function renderPlatformGrid() {
            platformGrid.innerHTML = '';
            
            let platformsToShow = allPlatforms;
            
            if (currentCategory !== 'all') {
                platformsToShow = allPlatforms.filter(platform => platform.category === currentCategory);
            }
            
            platformsToShow.forEach(platform => {
                const card = document.createElement('div');
                card.className = 'platform-card theme-hover';
                card.setAttribute('data-platform', platform.id);
                card.innerHTML = `
                    <img 
                        src="${platform.icon}"
                        alt="${platform.name}"
                        class="platform-icon"
                        onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(platform.name)}&background=64748b&color=fff&size=64'"
                    />
                    <div class="platform-name">${platform.name}</div>
                `;
                card.addEventListener('click', () => {
                    if (searchInput.value.trim()) {
                        performSearch(platform.id, searchInput.value);
                    } else {
                        // If no search query, open the platform homepage
                        if (platform.homeUrl) {
                            window.open(platform.homeUrl, '_blank');
                            addToRecentSites(platform.name, platform.homeUrl);
                        } else if (platform.searchUrl) {
                            window.open(platform.searchUrl, '_blank');
                            addToRecentSites(platform.name, platform.searchUrl);
                        }
                    }
                });
                
                platformGrid.appendChild(card);
            });
        }

        // Render search history
        function renderSearchHistory() {
            searchHistoryContainer.innerHTML = '';
            
            if (searchHistory.length === 0) {
                searchHistoryContainer.innerHTML = '<div class="text-center opacity-50 py-8">No recent searches yet</div>';
                return;
            }
            
            // Show only the last 8 searches
            const recentSearches = searchHistory.slice(-8).reverse();
            
            recentSearches.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item theme-card theme-hover';
                historyItem.innerHTML = `
                    <i data-lucide="search" class="w-4 h-4 mr-3 opacity-60"></i>
                    <span class="flex-1">${item.query}</span>
                    <span class="text-xs opacity-50">${item.platform}</span>
                `;
                historyItem.addEventListener('click', () => {
                    searchInput.value = item.query;
                    performSearch(item.platformId, item.query);
                });
                
                searchHistoryContainer.appendChild(historyItem);
            });
            
            // Add a clear history button
            const clearButton = document.createElement('button');
            clearButton.className = 'w-full mt-4 py-2 text-sm theme-card border theme-border rounded-lg opacity-70 hover:opacity-100 transition-opacity';
            clearButton.textContent = 'Clear History';
            clearButton.addEventListener('click', () => {
                searchHistory = [];
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
                renderSearchHistory();
            });
            
            searchHistoryContainer.appendChild(clearButton);
            
            // Refresh icons
            setTimeout(() => {
                lucide.createIcons();
            }, 100);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                themeMenu.classList.toggle('hidden');
            });

            // Theme selection
            themeOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    const theme = e.currentTarget.getAttribute('data-theme');
                    setTheme(theme);
                    themeMenu.classList.add('hidden');
                });
            });

            // Search input
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value;
                processShortcuts();
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            // Open in app toggle
            openInAppCheckbox.addEventListener('change', (e) => {
                openInApp = e.target.checked;
                if (openInApp) {
                    toggleSwitch.classList.remove('bg-gray-300');
                    toggleSwitch.classList.add('theme-button');
                    toggleCircle.style.transform = 'translateX(1.5rem)';
                } else {
                    toggleSwitch.classList.remove('theme-button');
                    toggleSwitch.classList.add('bg-gray-300');
                    toggleCircle.style.transform = 'translateX(0.25rem)';
                }
            });

            // Theme sliders
            borderSlider.addEventListener('input', updateThemePreview);
            bgSlider.addEventListener('input', updateThemePreview);
            buttonSlider.addEventListener('input', updateThemePreview);

            // Background image upload
            bgImageBtn.addEventListener('click', () => {
                bgImageUpload.click();
            });

            bgImageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const imageUrl = event.target.result;
                        document.body.style.backgroundImage = `url(${imageUrl})`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        bgImagePreview.style.backgroundImage = `url(${imageUrl})`;
                        bgImagePreview.classList.remove('hidden');
                        bgImagePreview.textContent = 'Custom Background';
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Close theme menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!themeToggle.contains(e.target) && !themeMenu.contains(e.target)) {
                    themeMenu.classList.add('hidden');
                }
            });
        }

        // Update theme preview based on slider values
        function updateThemePreview() {
            const borderValue = borderSlider.value;
            const bgValue = bgSlider.value;
            const buttonValue = buttonSlider.value;
            
            // Update preview based on slider values
            themePreview.style.borderWidth = `${borderValue / 20}px`;
            themePreview.style.opacity = bgValue / 100;
            themePreview.style.background = `linear-gradient(135deg, hsl(${buttonValue * 3.6}, 70%, 60%), hsl(${buttonValue * 3.6 + 40}, 70%, 50%))`;
        }

        // Process shortcuts in search input
        function processShortcuts() {
            const query = searchInput.value.trim();
            
            // Check for platform shortcuts
            for (const platform of allPlatforms) {
                if (query.startsWith(`${platform.shortcut}..`)) {
                    const searchTerm = query.substring(platform.shortcut.length + 2);
                    if (searchTerm) {
                        performSearch(platform.id, searchTerm);
                        searchInput.value = '';
                        return;
                    }
                }
            }
        }

        // Set theme function
        function setTheme(theme) {
            currentTheme = theme;
            document.body.className = `theme-${theme} min-h-screen p-4 md:p-6 lg:p-8 theme-transition`;
            
            // Update all theme cards
            document.querySelectorAll('.theme-card').forEach(card => {
                card.className = card.className.replace(/theme-\w+/g, '') + ` theme-card theme-transition`;
            });
            
            // Update toggle if openInApp is enabled
            if (openInApp) {
                toggleSwitch.className = toggleSwitch.className.replace(/bg-\w+-\d+/, '') + ' theme-button';
            }
            
            // Refresh icons
            setTimeout(() => {
                lucide.createIcons();
            }, 100);
        }

        // Perform search with specific platform
        function performSearch(platformId, query = null) {
            const searchTerm = query || searchQuery;
            if (!searchTerm.trim()) return;
            
            const platform = allPlatforms.find(p => p.id === platformId);
            if (!platform) return;
            
            // Determine the URL to use
            let url;
            if (platform.category === 'android' && openInApp && platform.appUrl) {
                url = platform.appUrl;
            } else {
                url = platform.searchUrl;
            }
            
            window.open(url + encodeURIComponent(searchTerm), '_blank');
            addToSearchHistory(searchTerm, platform.name, platformId);
            searchInput.value = '';
        }

        // Handle search based on current selection
        function handleSearch() {
            if (!searchQuery.trim()) return;
            
            // Use the currently selected platform or default to Google
            performSearch(selectedEngine, searchQuery);
        }

        // Add search to history
        function addToSearchHistory(query, platform, platformId) {
            // Remove if already exists
            searchHistory = searchHistory.filter(item => 
                !(item.query === query && item.platform === platform)
            );
            
            // Add to history
            searchHistory.push({
                query,
                platform,
                platformId,
                timestamp: new Date().toISOString()
            });
            
            // Keep only last 20 searches
            if (searchHistory.length > 20) {
                searchHistory = searchHistory.slice(-20);
            }
            
            // Save to localStorage
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            
            // Update UI
            renderSearchHistory();
        }

        // Add site to recent sites
        function addToRecentSites(name, url) {
            // Remove if already exists
            recentSites = recentSites.filter(item => item.url !== url);
            
            // Add to recent sites
            recentSites.push({
                name,
                url,
                timestamp: new Date().toISOString()
            });
            
            // Keep only last 10 sites
            if (recentSites.length > 10) {
                recentSites = recentSites.slice(-10);
            }
            
            // Save to localStorage
            localStorage.setItem('recentSites', JSON.stringify(recentSites));
        }

        // Initialize the app
        init();
